<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
        <div class="nav-buttons">
            <button class="nav-btn" onclick="redirectToNetflix('signup')">Sign Up</button>
            <button class="nav-btn" onclick="redirectToNetflix('login')">Log In</button>
        </div>
    </div>
    <div class="hero-section">
        <div class="hero-text">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
        </div>
    </div>
    <div class="email-bar-container">
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <form class="email-form">
            <input type="email" placeholder="Email address" required>
            <button type="submit">Get Started</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
